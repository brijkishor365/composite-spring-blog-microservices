server:
  port: 8080
spring:
  application:
    name: api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://auth-service/auth/.well-known/jwks.json
  # Spring cloud configurations
  cloud:
    config:
      enabled: false
    gateway:
      server:
        webflux:
          default-filters:
            - RemoveRequestHeader=Cookie
          routes:
            - id: auth-service
              uri: lb://auth-service # "lb://" tells it to use Load Balancing via Eureka, find service by name
              predicates:
                - Path=/auth/**,/users/**
              filters:
                # Retry only at Gateway
                - name: Retry
                  args:
                    retries: 2
                    statuses: BAD_GATEWAY, GATEWAY_TIMEOUT
                    methods: GET,POST

            - id: post-service
              uri: lb://post-service
              predicates:
                - Path=/posts/**,/categories/**

# Service Discovery server configuration (Eureka, or K8n own)
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance: # Will remove in docker
    hostname: localhost
    prefer-ip-address: true

# Application logging
logging:
  pattern:
    correlation: "[%X{traceId:-},%X{spanId:-}]"
  level:
    org.springframework.security: INFO # DEBUG
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.loadbalancer: DEBUG

# Actuator and Zipkin configurations
management:
  observation:
    key-values:
      application: ${spring.application.name}
  tracing:
    enabled: true
    sampling:
      probability: 1.0   # 100% traces (prod â†’ 0.1 or less)

    zipkin:
      tracing:
        endpoint: http://localhost:9411/api/v2/spans
  endpoint:
    health:
      probes:
        enabled: true
    gateway:
      access: read-only # or use unrestricted
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
